  become: yes

  vars:
    packages: [python-devel krb5-devel krb5-libs krb5-workstation python-pip gcc python2-winrm.noarch]

  tasks:
    - name: install local dependencies
      yum:
        name: "{{ item }}"
        state: present
      loop: "{{ packages }} "

